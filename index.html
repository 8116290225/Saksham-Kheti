<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKSHAM KHETI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#Finance">Finance</a>
    <a href="#Labour Support">Labour Support</a>
    <a href="#Sell Goods">Sell Goods</a>
    <a href="#Transport">Transport</a>
    <a href="#Machinery">Machinery</a>
    <a href="#Technical Support">Technical Support</a>
    <div class="wrapper"></div>
    <div >
        <img src="logo.png" alt="Logo" class="logo">
    </div>
   
</div>
<div class="toggle-container">
    <button class="toggle-btn active" onclick="toggleForm('login')">Login</button>
    <button class="toggle-btn" onclick="toggleForm('register')">Register</button>
</div>

<div id="loginForm" class="form-container">
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>
        <button type="submit">Login</button>
    </form>
</div>

<div id="registerForm" class="form-container" style="display: none;">
    <h2>Register</h2>
    <form onsubmit="return registerUser()">
        <label for="registerFirstName">First Name:</label>
        <input type="text" id="registerFirstName" name="registerFirstName" required><br><br>
        <label for="registerLastName">Last Name:</label>
        <input type="text" id="registerLastName" name="registerLastName" required><br><br>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required><br><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required><br><br>
        <button type="submit">Register</button>
        
    </form>
</div>

<div class="content">
    <!-- Your page content goes here -->
    <h1></h1>
    <p></p>
</div>
<script src="saksham khrti.js"></script>
</body>
</html>
